<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Pet Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 1em 0;
      }
      main {
        padding: 20px;
      }
      .pet {
        background-color: white;
        margin: 20px 0;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .pet img {
        max-width: 100%;
        border-radius: 8px;
      }
      .pet h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Pet Website</h1>
    </header>
    <main>
      <section class="pet">
        <h2>My Dog</h2>
        <img src="dog.jpg" alt="A cute dog" />
        <p>
          This is my dog. He loves to play fetch and enjoys long walks in the
          park.
        </p>
      </section>
      <section class="pet">
        <h2>My Cat</h2>
        <img src="cat.jpg" alt="A cute cat" />
        <p>
          This is my cat. She loves to nap in the sun and chase laser pointers.
        </p>
      </section>
    </main>
  </body>
</html>
