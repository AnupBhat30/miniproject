<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Store</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: 20px auto;
        overflow: hidden;
      }
      .pet {
        background: #fff;
        margin: 10px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .pet img {
        max-width: 100%;
        height: auto;
      }
      .pet h2 {
        margin: 0 0 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to the Pet Store</h1>
    </header>
    <div class="container">
      <div class="pet">
        <h2>Dog</h2>
        <img src="dog.jpg" alt="Dog" />
        <p>Find your perfect dog companion.</p>
      </div>
      <div class="pet">
        <h2>Cat</h2>
        <img src="cat.jpg" alt="Cat" />
        <p>Adopt a lovely cat today.</p>
      </div>
      <div class="pet">
        <h2>Bird</h2>
        <img src="bird.jpg" alt="Bird" />
        <p>Discover beautiful birds.</p>
      </div>
    </div>
  </body>
</html>
